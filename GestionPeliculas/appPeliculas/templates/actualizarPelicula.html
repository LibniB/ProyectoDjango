<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Agregar Pelicula</h3>
        <form action="/actualizarPelicula/" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div>
                <label for="txtCodigo" class="fw-bold">Codigo:</label>
                <input type="text" name="txtCodigo" id="" class="form-control" value="{{pelicula.pelCodigo}}">
            </div>
            <div>
                <label for="txtTitulo" class="fw-bold">Titulo:</label>
                <input type="text" name="txtTitulo" id="" class="form-control" value="{{pelicula.pelTitulo}}">
            </div>
            <div>
                <label for="txtProtagonista" class="fw-bold">Protagonista:</label>
                <input type="text" name="txtProtagonista" id="" class="form-control" value="{{pelicula.pelProtagonista}}">
            </div>
            <div>
                <label for="txtDuracion" class="fw-bold">Duracion:</label>
                <input type="text" name="txtDuracion" id="" class="form-control" value="{{pelicula.pelDuracion}}">
            </div>
            <div>
                <label for="txtResumen" class="fw-bold">Resumen:</label>
                <textarea type="" name="txtResumen" id="" class="form-control">{{pelicula.pelResumen}}</textarea>
            </div>
            <div>
                <label for="cbGenero" class="fw-bold">Genero:</label>
                <select name="cbGenero" id="" class="form-select">
                    <option value="">Seleccione</option>
                    {% for g in generos %}
                        {% if g.id == pelicula.pelGenero.id %}
                            <option value="{{ g.id }}" selected>{{ g.getNombre }}</option>
                        {% else %}
                            <option value="{{ g.id }}">{{ g.getNombre }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="fileFoto" class="fw-bold">Foto:</label>
                <input type="file" name="fileFoto" id="">
            </div>
            <button  type="submit" class="btn btn-primary">Actualizar</button>
            <input type="hidden" name="idPelicula" value="{{pelicula.id}}">
        </form>
    </div>
    <div>{{mensaje}}</div>
</body>
</html>
