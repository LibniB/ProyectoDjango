<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>

    {%load static%}
    <script src="{%static '../static/index.js'%}"></script>
   
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>listado de peliculas</h3>
            <table class=" table table-bordered">
                <tr>
                    <th>Codigo</th>
                    <th>Titulo</th>
                    <th>Protagonista</th>
                    <th>Duracion</th>
                    <th>Resumen</th>
                    <th>Foto</th>
                    <th>Genero</th>
                    <th>Acciones</th>
                </tr>
                <tbody>
                    {%for p in peliculas%}
                        <tr>
                            <td>{{p.pelCodigo}}</td>
                            <td>{{p.pelTitulo}}</td>
                            <td>{{p.pelProtagonista}}</td>
                            <td>{{p.pelDuracion}}</td>
                            <td>{{p.pelResumen}}</td>
                            <td>
                                <img src="/media/{{p.pelFoto}}" alt="" width="50" height="50">
                            </td>
                            <td>{{p.pelGenero.getNombre}}</td>
                            <td class=" text-center">
                                <a href="/consultarPelicula/{{p.id}}/"> <i class="fa fa-edit text-warning" title="editar"></i></a>
                                <i class="fa fa-trash text-danger" title="eliminar" onclick="eliminarPelicula('{{p.id}}')"></i>
                            </td>
                        </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
